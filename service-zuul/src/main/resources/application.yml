spring:
  application:
    name: service-zuul

server:
  port: 8090

eureka:
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 30
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/

zuul:
  routes:
    usercenter:
      path: /usercenter/**
      serviceId: service-user-center
  ribbon:
    eager-load:
      enabled: true

