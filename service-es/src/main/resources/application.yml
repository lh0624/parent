spring:
  application:
    name: service-es
  data:
    elasticsearch:
      cluster-name: service-es
      cluster-nodes: 47.99.195.142:9300
    repositories:
      enable: true

ribbon:
  eureka:
    enabled: true

server:
  port: 8082

eureka:
  instance:
    hostName: localhost
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 30
  client:
    healthcheck:
      enabled: false
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/